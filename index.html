<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook fa-2xl" style="color: #1765ee;"></i></a>
                <a href="#"><i class="fa-brands fa-google fa-2xl" style="color: #16122b;"></i></a>
                <a href="#"><i class="fa-brands fa-twitter fa-2xl" style="color: #1765ee;"></i></a>
            </div>
            <form class="input-group" id="login">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox"><span>Remember Password</span>
                <button type="submit">Log in</button>
            </form>
            <form class=" input-group" id="register">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox"><span>I agree to the terms & conditions</span>
                <button type="submit">Register</button>
            </form>
        </div>


    </div>
    <script src="./script.js"></script>
</body>

</html>
